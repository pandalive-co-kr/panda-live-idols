<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Panda Live Idols</title>
  <meta property="og:image" content="facebook.jpg" />
  <meta property="og:title" content="Panda Live Idols" />
  <meta property="og:description" content="Xem video mới nhất của Panda Live Idols" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .top-logo-right {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2000;
      max-width: 150px;
      height: auto;
    }
    .top-logo-left {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2000;
      max-width: 150px;
      height: auto;
    }
    .bottom-logo-left {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 2000;
      max-width: 120px;
      height: auto;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    .cta {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: rgba(0, 17, 61, 0.85);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }
    .cta img {
      width: 24px;
      height: 24px;
    }
    @media (max-width: 768px) {
      .overlay {
        top: auto;
        bottom: 320px;
        transform: translateX(-50%);
      }
      .top-logo-left, .top-logo-right {
        max-width: 100px;
      }
      .bottom-logo-left {
        max-width: 90px;
      }
    }
    /* Chỉ hiển thị ảnh thumbnail khi bot vào */
    .thumbnail-only {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Ảnh thumbnail cho bot -->
  <div id="thumbnail" class="thumbnail-only">
    <img src="facebook reels.jpg" alt="Thumbnail sạch" style="width:100%; height:auto;">
  </div>

  <!-- Nội dung video cho người thật -->
  <div id="real-content" class="video-container" style="display:none;">
    <video id="main-video" autoplay muted loop playsinline></video>

    <img src="panda number.png" alt="Panda Number Logo" class="top-logo-left" />
    <img src="panda class.png" alt="Panda Class Logo" class="top-logo-right" />
    <img src="kbj logo.jpg" alt="KBJ Logo" class="bottom-logo-left" />

    <div class="overlay">
      <button class="cta" onclick="openLinks()">
        <img src="logo.png" alt="Panda Logo" />
        Panda Live Idols
      </button>
    </div>
  </div>

  <script>
    // ===== MÃ HÓA URL VIDEO =====
    function xorDecode(str, key) {
      let res = '';
      for (let i = 0; i < str.length; i++) {
        res += String.fromCharCode(str.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return res;
    }
    function reverseString(str) {
      return str.split('').reverse().join('');
    }

    // Chuỗi đã mã hóa từ: https://pandalive-co-kr.github.io/panda-live-idols/video-mobile.mp4
    const enc3 = "HRU\\ZB@1LRDLA@XU^UNQGMXDPD]BWSV_GMPZPME@QGRFNLUPOGWSDMPXALYAA";
    const step2 = xorDecode(enc3, "PandaKey2025");
    const videoURL = reverseString(step2); // URL thật

    // ===== PHÂN BIỆT BOT =====
    function isBot() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes("facebookexternalhit") || 
             ua.includes("facebot") || 
             ua.includes("twitterbot") ||
             ua.includes("linkedinbot") ||
             ua.includes("slackbot") ||
             ua.includes("bot");
    }

    if (isBot()) {
      document.getElementById("thumbnail").style.display = "block";
    } else {
      document.getElementById("real-content").style.display = "block";
      document.getElementById("main-video").src = videoURL;
    }

    // ===== NÚT MỞ LINK =====
    function openLinks() {
      let a = document.createElement('a');
      a.href = "https://s.shopee.vn/30dchvC74f";
      a.target = "_blank";
      a.rel = "noopener";
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        window.location.href = "https://www.pandalive.co.kr/live";
      }, 100);
    }
  </script>
</body>
</html>
