<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Panda Live Idols</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('fallback.jpg') center/cover no-repeat;
    }

    .video-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: auto;
      z-index: 0;
    }

    .video-container video {
      display: block;
      width: 100%;
      height: auto;
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .cta {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: rgba(0, 17, 61, 0.85);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta:hover {
      background-color: rgba(0, 40, 100, 0.9);
    }

    .cta img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="https://pandalive-co-kr.github.io/panda-live-idols/video-mobile.mp4" type="video/mp4">
    </video>
  </div>

  <div class="overlay">
    <button class="cta" id="ctaBtn">
      <img src="logo.png" alt="Panda Logo" />
      Panda Live Idols
    </button>
  </div>

  <script>
    document.getElementById("ctaBtn").addEventListener("click", function() {
      // Mở 1 link trực tiếp khi click để tránh popup bị chặn
      window.open("https://s.shopee.vn/30dchvC74f", "_blank", "noopener");

      // Nếu muốn mở thêm link khác, dùng setTimeout để đảm bảo link đầu mở xong
      setTimeout(() => {
        window.open("https://www.pandalive.co.kr/live", "_blank", "noopener");
      }, 500);
    });
  </script>
</body>
</html>
