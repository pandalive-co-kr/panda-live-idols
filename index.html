<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Panda Live Idols</title>

  <!-- Ảnh thumbnail cho Facebook -->
  <meta property="og:title" content="Panda Live Idols" />
  <meta property="og:description" content="Trang biểu diễn dance thể thao Panda Live Idols" />
  <meta property="og:image" content="facebook.jpg" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Logo góc trên bên phải */
    .top-logo-right {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2000;
      max-width: 150px;
      height: auto;
    }

    /* Logo góc trên bên trái */
    .top-logo-left {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2000;
      max-width: 150px;
      height: auto;
    }

    /* Logo góc dưới bên trái */
    .bottom-logo-left {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 2000;
      max-width: 120px;
      height: auto;
    }

    /* Nút mặc định (máy tính) ở giữa */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .cta {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: rgba(0, 17, 61, 0.85);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }

    .cta img {
      width: 24px;
      height: 24px;
    }

    /* Mobile: điều chỉnh vị trí và kích thước */
    @media (max-width: 768px) {
      .overlay {
        top: auto;
        bottom: 320px;
        transform: translateX(-50%);
      }

      .top-logo-left, .top-logo-right {
        max-width: 100px;
      }

      .bottom-logo-left {
        max-width: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Video -->
    <video autoplay muted loop playsinline poster="facebook.jpg">
      <source src="https://pandalive-co-kr.github.io/panda-live-idols/video-mobile.mp4" type="video/mp4">
    </video>

    <!-- Logo góc trên bên trái -->
    <img src="panda number.png" alt="Panda Number Logo" class="top-logo-left" />

    <!-- Logo góc trên bên phải -->
    <img src="panda class.png" alt="Panda Class Logo" class="top-logo-right" />

    <!-- Logo góc dưới bên trái -->
    <img src="kbj logo.jpg" alt="KBJ Logo" class="bottom-logo-left" />

    <!-- Nút -->
    <div class="overlay">
      <button class="cta" onclick="openLinks()">
        <img src="logo.png" alt="Panda Logo" />
        Panda Live Idols
      </button>
    </div>
  </div>

  <script>
    function openLinks() {
      let a = document.createElement('a');
      a.href = "https://s.shopee.vn/30dchvC74f";
      a.target = "_blank";
      a.rel = "noopener";
      document.body.appendChild(a);
      a.click();

      setTimeout(() => {
        window.location.href = "https://www.pandalive.co.kr/live";
      }, 100);
    }
  </script>
</body>
</html>
