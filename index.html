<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Panda Live Idols</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('fallback.jpg') center/cover no-repeat;
    }

    .video-container {
      position: relative; /* Quan trọng để overlay bám vào video */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: auto;
      z-index: 0;
      overflow: hidden;
    }

    .video-container video {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .overlay {
      position: absolute; /* Canh theo video */
      bottom: 10px;        /* Khoảng cách từ đáy video */
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .cta {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: rgba(0, 17, 61, 0.85);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }

    .cta img {
      width: 24px;
      height: 24px;
    }

    @media (max-width: 768px) {
      .overlay {
        bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="https://pandalive-co-kr.github.io/panda-live-idols/video-mobile.mp4" type="video/mp4">
    </video>

    <div class="overlay">
      <button class="cta" onclick="openLinks()">
        <img src="logo.png" alt="Panda Logo" />
        Panda Live Idols
      </button>
    </div>
  </div>

  <script>
    function openLinks() {
      // Tạo một liên kết ảo để mở Shopee (tránh popup trắng)
      let a = document.createElement('a');
      a.href = "https://s.shopee.vn/30dchvC74f";
      a.target = "_blank";
      a.rel = "noopener";
      document.body.appendChild(a);

      a.click(); // Mở Shopee ngay

      // Chuyển hướng tab hiện tại sang Panda Live
      setTimeout(() => {
        window.location.href = "https://www.pandalive.co.kr/live";
      }, 100);
    }
  </script>
</body>
</html>
