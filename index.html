<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda Live</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }
    .cta-button {
      background: #ff5722;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    .cta-button:hover {
      background: #e64a19;
    }
    .logo-top-right {
      position: fixed;
      top: 15px;
      right: 20px;
      width: 120px;
      z-index: 2;
    }
    .logo-bottom-left {
      position: fixed;
      bottom: 15px;
      left: 20px;
      width: 100px;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Video nền -->
  <video autoplay muted loop class="background-video">
    <source src="your-video.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video>

  <!-- Overlay -->
  <div class="overlay">
    <h1>Panda Live Idols</h1>
    <button class="cta-button" onclick="handleRedirect()">Xem Ngay</button>
  </div>

  <!-- Logo -->
  <img src="panda-class-logo.png" alt="Panda Class" class="logo-top-right">
  <img src="kbj-logo.png" alt="KBJ Logo" class="logo-bottom-left">

  <script>
    const workerBase = "https://panda-redirect.kitthh1412.workers.dev";
    const fallbackShopee = "https://shopee.vn"; // fallback nếu worker lỗi
    const link18 = "https://example-18plus.com"; // thay bằng link 18+ thật

    // Fetch with timeout
    async function fetchWithTimeout(resource, options = {}) {
      const { timeout = 800 } = options;
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), timeout);
      try {
        const response = await fetch(resource, {
          ...options,
          signal: controller.signal
        });
        clearTimeout(id);
        return response;
      } catch (error) {
        clearTimeout(id);
        throw error;
      }
    }

    async function handleRedirect() {
      try {
        // B1: Gọi Worker để lấy link Shopee theo quốc gia
        const res = await fetchWithTimeout(workerBase, { timeout: 800 });
        let targetUrl = fallbackShopee;
        if (res.ok) {
          const data = await res.json();
          if (data && data.url) targetUrl = data.url;
        }

        // B2: Mở Shopee ở tab mới
        const newTab = window.open(targetUrl, "_blank");

        // B3: Sau khi mở tab Shopee → thay trang hiện tại thành link 18+
        setTimeout(() => {
          try {
            window.location.replace(link18);
          } catch (e) {
            // fallback bằng thẻ <a>
            const a = document.createElement("a");
            a.href = link18;
            a.rel = "noreferrer";
            document.body.appendChild(a);
            a.click();
          }
        }, 500);

      } catch (err) {
        console.error("Redirect error:", err);
        // fallback: mở Shopee trực tiếp nếu worker lỗi
        window.open(fallbackShopee, "_blank");
        window.location.replace(link18);
      }
    }
  </script>
</body>
</html>
