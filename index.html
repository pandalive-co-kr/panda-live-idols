<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Panda Live Idols</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('fallback.jpg') center/cover no-repeat;
    }

    /* Video container */
    .video-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: auto;
      z-index: 0;
    }

    .video-container video {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Overlay chứa nút */
    .overlay {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    /* Vị trí mặc định trên desktop */
    @media (min-width: 769px) {
      .overlay {
        top: 50%;
        transform: translate(-50%, -50%);
      }
    }

    /* Vị trí trên mobile: cao hơn đáy video */
    @media (max-width: 768px) {
      .overlay {
        bottom: 35%; /* điều chỉnh cao/thấp tại đây */
      }
    }

    .cta {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: rgba(0, 17, 61, 0.85);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
    }

    .cta img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>
  <!-- Video -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="https://pandalive-co-kr.github.io/panda-live-idols/video-mobile.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Nút -->
  <div class="overlay">
    <button class="cta" onclick="openLinks()">
      <img src="logo.png" alt="Panda Logo" />
      Panda Live Idols
    </button>
  </div>

  <script>
    function openLinks() {
      // Link chính
      window.location.href = "https://www.pandalive.co.kr/live";

      // Mở thêm link Shopee (Affiliate)
      setTimeout(function() {
        window.open("https://s.shopee.vn/30dchvC74f", "_blank", "noopener");
      }, 500);
    }
  </script>
</body>
</html>
