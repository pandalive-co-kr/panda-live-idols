<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panda Live Idols</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body,html {
      height:100%;width:100%;
      font-family: Arial, sans-serif;
      overflow:hidden;
    }
    .bg-video {
      position: fixed;
      top:0;left:0;width:100%;height:100%;
      object-fit: cover;z-index:-1;
    }
    .overlay {
      position: fixed;
      top:0;left:0;width:100%;height:100%;
      background: rgba(0,0,0,0.3);
      display:flex;justify-content:center;align-items:center;
      flex-direction:column;text-align:center;color:#fff;
      padding:20px;
    }
    .btn {
      background:#ff3366;color:#fff;
      border:none;padding:15px 30px;margin-top:20px;
      font-size:20px;border-radius:50px;
      cursor:pointer;font-weight:bold;
      box-shadow:0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    .btn:hover {background:#ff6699;transform:scale(1.05);}
    .logo-top-right {
      position: fixed;top:20px;right:20px;
      width:120px;z-index:2;
    }
    .logo-bottom-left {
      position: fixed;bottom:20px;left:20px;
      width:120px;z-index:2;
    }
    .logo-bottom-left2 {
      position: fixed;bottom:20px;left:160px;
      width:120px;z-index:2;
    }
  </style>
</head>
<body>
  <!-- Video nền -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="video.mp4" type="video/mp4">
  </video>

  <!-- Overlay -->
  <div class="overlay">
    <h1>Welcome to Panda Live Idols</h1>
    <button id="ctaBtn" class="btn">Xem Ngay</button>
  </div>

  <!-- Logo -->
  <img src="panda_class.png" alt="Panda Class" class="logo-top-right">
  <img src="kbj_logo.jpg" alt="KBJ Logo" class="logo-bottom-left">
  <img src="panda_number.jpg" alt="Panda Number" class="logo-bottom-left2">

  <script>
    // Link 18+ mã hóa base64
    const link18_b64 = "aHR0cHM6Ly9wYW5kYWxpdmUtY28ta3IuZ2l0aHViLmlvL3BhbmRhLWxpd mUtaWRvbHMv";
    
    function isFacebookInApp() {
      const ua = navigator.userAgent || navigator.vendor;
      return (ua.indexOf("FBAN") > -1) || (ua.indexOf("FBAV") > -1);
    }

    function reopenInBrowser() {
      // URL sạch không có fbclid
      const cleanUrl = window.location.origin + window.location.pathname;

      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        // iOS: buộc mở bằng Safari
        window.open(cleanUrl, "_blank");
      } else {
        // Android: buộc mở Chrome
        window.location.href = "intent://" + cleanUrl.replace(/^https?:\/\//, '') +
          "#Intent;scheme=https;package=com.android.chrome;end";
      }
    }

    document.getElementById('ctaBtn').addEventListener('click', function(){
      if (isFacebookInApp()) {
        reopenInBrowser();
        return;
      }
      // Nút Shopee
      window.open("https://s.shopee.vn/30dchvC74f", "_blank");
      // Sau 120ms chuyển sang link 18+
      setTimeout(() => {
        const link18 = atob(link18_b64);
        window.location.href = link18;
      }, 120);
    });
  </script>
</body>
</html>
