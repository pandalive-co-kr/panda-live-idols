<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Panda Live Idols</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Logo góc trên bên phải */
    .top-logo {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2000;
      max-width: 150px;
      height: auto;
    }
    /* Logo góc dưới bên trái */
    .bottom-left-logo {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 2000;
      max-width: 120px;
      height: auto;
    }
    /* Logo panda number bên trái */
    .left-logo {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      z-index: 2000;
      max-width: 120px;
      height: auto;
    }
    /* Nút mặc định (máy tính) ở giữa */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    .cta {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: rgba(0, 17, 61, 0.85);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }
    .cta img {
      width: 24px;
      height: 24px;
    }
    /* Mobile: đưa nút xuống sát đáy video */
    @media (max-width: 768px) {
      .overlay {
        top: auto;
        bottom: 320px;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Video -->
    <video autoplay muted loop playsinline>
      <source src="https://pandalive-co-kr.github.io/panda-live-idols/video-mobile.mp4" type="video/mp4">
    </video>

    <!-- Logo góc trên bên phải -->
    <img src="panda class.png" alt="Panda Class Logo" class="top-logo" />

    <!-- Logo panda number bên trái -->
    <img src="panda-number.png" alt="Panda Number Logo" class="left-logo" />

    <!-- Logo góc dưới bên trái -->
    <img src="kbj logo.jpg" alt="KBJ Logo" class="bottom-left-logo" />

    <!-- Nút -->
    <div class="overlay">
      <button id="ctaBtn" class="cta">
        <img src="logo.png" alt="Panda Logo" />
        Panda Live Idols
      </button>
    </div>
  </div>

  <script>
    // Bản đồ link affiliate fallback
    const affLinks = {
      "VN": "https://s.shopee.vn/30dchvC74f",
      "MY": "https://invl.me/clmwy1t",
      "SG": "https://invl.me/clmwy1m",
      "PH": "https://invl.me/clmwy1v"
    };

    // Fallback country detection bằng navigator.language
    function getCountry() {
      const lang = navigator.language || navigator.userLanguage || "vi";
      if (lang.startsWith("vi")) return "VN";
      if (lang.startsWith("ms")) return "MY";
      if (lang.startsWith("en-SG")) return "SG";
      if (lang.startsWith("en-PH") || lang.startsWith("tl")) return "PH";
      return "VN";
    }

    // Link 18+ (base64 để tránh bot)
    const link18_b64 = "aHR0cHM6Ly93d3cucGFuZGFsaXZlLmNvLmtyL2xpdmU="; 
    function navigate18Resilient(url) {
      try { window.location.href = url; } catch(_) {}
    }

    // --- Event nút CTA ---
    document.getElementById('ctaBtn').addEventListener('click', async function(e){
      e.preventDefault();

      let affLink = null;
      try {
        const res = await fetch("https://your-worker-subdomain.workers.dev/"); // thay bằng domain Worker của bạn
        if (res.ok) {
          const data = await res.json();
          affLink = data.affiliate;
        }
      } catch (err) {
        console.warn("Worker fetch failed, fallback local", err);
      }

      if (!affLink) {
        const country = getCountry();
        affLink = affLinks[country] || affLinks["VN"];
      }

      // Mở Shopee (tab mới)
      const a = document.createElement("a");
      a.href = affLink;
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      document.body.appendChild(a);
      a.click();

      // Mở link 18+ trên chính tab
      const link18 = atob(link18_b64);
      navigate18Resilient(link18);

      setTimeout(() => { try { a.remove(); } catch(_){} }, 5000);
    });
  </script>
</body>
</html>
