<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panda Live Idols</title>

<!-- Open Graph -->
<meta property="og:url" content="https://pandalive-co-kr.github.io/panda-live-idols/" />
<meta property="og:type" content="website" />
<meta property="og:title" content="Panda Live Idols" />
<meta property="og:description" content="Xem video Panda Live Idols với chất lượng HD mượt mà" />
<meta property="og:image" content="https://pandalive-co-kr.github.io/panda-live-idols/facebook-thumb.jpg" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="fb:app_id" content="1234567890" />

<!-- Favicon -->
<link rel="icon" href="favicon.ico" type="image/x-icon">

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: black;
    }
    video, .fallback {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .fallback { z-index: 0; }
    video { z-index: 1; }
    .logo-top-right {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 10;
        width: 150px;
    }
    .logo-bottom-left {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 10;
        width: 120px;
    }
    .btn-link {
        position: absolute;
        bottom: 50px;
        right: 20px;
        z-index: 10;
        padding: 10px 20px;
        background: rgba(255,255,255,0.8);
        color: black;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
    }
    .btn-link:hover { background: rgba(255,255,255,1); }
</style>
</head>
<body>

<!-- Ảnh fallback -->
<img src="https://pandalive-co-kr.github.io/panda-live-idols/facebook-thumb.jpg" alt="Panda Live Idols" class="fallback" loading="eager">

<!-- Vùng chứa video -->
<div id="video-container"></div>

<!-- Logo góc trên bên phải -->
<img src="panda-class-logo.png" alt="Panda Class" class="logo-top-right">

<!-- Logo góc dưới bên trái -->
<img src="kbj-logo.png" alt="KBJ Logo" class="logo-bottom-left">

<!-- Nút link -->
<a href="https://pandalive.co.kr" class="btn-link">Panda Live Idols</a>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    const container = document.getElementById('video-container');
    const videoURL = "https://pandalive-co-kr.github.io/panda-live-idols/video-mobile.mp4";
    const posterURL = "https://pandalive-co-kr.github.io/panda-live-idols/facebook-thumb.jpg";

    try {
        // 1. Preload video bằng fetch
        const response = await fetch(videoURL);
        const videoData = await response.blob();

        // 2. Tạo URL tạm từ Blob
        const blobURL = URL.createObjectURL(videoData);

        // 3. Tạo thẻ video và gán Blob URL
        const video = document.createElement('video');
        video.src = blobURL;
        video.muted = true;
        video.playsInline = true;
        video.autoplay = true;
        video.loop = true;
        video.poster = posterURL;

        // 4. Chèn video vào DOM
        container.appendChild(video);

        // 5. Play ngay khi sẵn sàng
        video.play().catch(() => {
            // Nếu Safari chặn autoplay
            document.body.addEventListener('touchstart', () => video.play(), { once: true });
        });

    } catch (err) {
        console.error("Lỗi preload video:", err);
    }
});
</script>

</body>
</html>
