<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Panda Live Idols</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('fallback.jpg') center/cover no-repeat;
    }

    /* Video nền */
    .video-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: auto;
      z-index: 0;
      overflow: hidden;
    }

    .video-container video {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    /* Overlay chứa nút */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      pointer-events: none;
    }

    .cta {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: rgba(0, 17, 61, 0.85);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      pointer-events: all;
    }

    .cta img {
      width: 24px;
      height: 24px;
    }

    /* Mobile: đưa nút xuống dưới */
    @media (max-width: 768px) {
      .overlay {
        align-items: flex-end;
        padding-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Video nền -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="https://pandalive-co-kr.github.io/panda-live-idols/video-mobile.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Nút bấm -->
  <div class="overlay">
    <button class="cta" onclick="openLinks()">
      <img src="logo.png" alt="Panda Logo" />
      Panda Live Idols
    </button>
  </div>

  <script>
    function openLinks() {
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (isMobile) {
        // Mobile: mở Shopee trong tab mới, Panda Live trong tab hiện tại
        window.open("https://s.shopee.vn/30dchvC74f", "_blank");
        window.location.href = "https://www.pandalive.co.kr/live";
      } else {
        // PC: mở cả hai trong tab mới
        window.open("https://s.shopee.vn/30dchvC74f", "_blank", "noopener");
        window.open("https://www.pandalive.co.kr/live", "_blank", "noopener");
      }
    }
  </script>
</body>
</html>
