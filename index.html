<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Panda Live Idols</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('fallback.jpg') center/cover no-repeat; /* Ảnh nền */
    }

    /* Lớp chứa video */
    .video-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;    /* luôn full chiều ngang */
      height: auto;    /* giữ tỷ lệ gốc */
      z-index: 0;
    }

    .video-container video {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Overlay chứa nút */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .cta {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: rgba(0, 17, 61, 0.85);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }

    .cta img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>
  <!-- Video nằm trong container -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="https://pandalive-co-kr.github.io/panda-live-idols/video-mobile.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Nút đè lên video -->
  <div class="overlay">
    <button class="cta" onclick="openLinks()">
      <img src="logo.png" alt="Panda Logo" />
      Panda Live Idols
    </button>
  <button onclick="openLinks()">
    <img src="logo.png" alt="Panda Logo" />
    Panda Live Idols
  </button>

  <script>
    function openLinks() {
      // Mở 2 tab cùng lúc
      window.open("https://s.shopee.vn/30dchvC74f", "_blank", "noopener");
      window.open("https://www.pandalive.co.kr/live", "_blank", "noopener");
    }
  </script>
</body>
</html>
