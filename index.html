<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panda Live Idols</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #000;
    }

    /* Video nền toàn màn hình */
    .bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
      background-color: black;
    }

    /* Container để căn giữa nút */
    .content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Nút */
    button {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: rgba(0, 17, 61, 0.8);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      z-index: 1;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgba(0, 17, 61, 1);
    }

    button img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>
  <!-- Video nền -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="https://pandalive-co-kr.github.io/panda-live-idols/video-mobile.mp4" type="video/mp4">
  </video>

  <!-- Nội dung đè lên -->
  <div class="content">
    <button onclick="openLinks()">
      <img src="logo.png" alt="Panda Logo" />
      Panda Live Idols
    </button>
  </div>

  <script>
    function openLinks() {
      window.open("https://s.shopee.vn/30dchvC74f", "_blank", "noopener");
      window.open("https://www.pandalive.co.kr/live", "_blank", "noopener");
    }
  </script>
</body>
</html>
